version: '3.5'

services:

  # big brother is defined below by a collection of services: bot, etcd, alertmanager

  bot:
    build:
      context: bot
      dockerfile: Dockerfile
    image: labbsr0x/big-brother-bot:latest
    environment:
      - ETCD_URLS=http://etcd:2379
      - TELEGRAM_TOKEN=<your telegram token>
      - DEBUG=*
    ports:
      - 3001:3000
    depends_on:
      - alertmanager
    volumes:
      - bot:/data

  etcd:
    image: quay.io/coreos/etcd:v3.2.25
    ports:
      - 2379
    environment:
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
  
  alertmanager:
    image: labbsr0x/big-brother-alertmanager
    build:
      dockerfile: Dockerfile
      context: bb-alertmanager
    ports:
      - 9093:9093
    environment:
      - WEBHOOK_URL=http://bot:8080
    volumes:
      - alertmanager:/alertmanager
  
  # below is defined the example setup for metric consumption by big brother

  example-service:
    image: abilioesteves/metrics-generator:latest
    ports:
      - 32865:32865
    environment:
      - REGISTRY_SERVICE=example-service
      - REGISTRY_ETCD_BASE=/metrics-generator
      - REGISTRY_ETCD_URL=http://etcd:2379
  
  example-bb-promster:
    image: labbsr0x/bb-promster:latest
    depends_on:
      - etcd
      - example-service
    ports:
      - 9090
    environment:
      - REGISTRY_SERVICE=example-service
      - REGISTRY_ETCD_BASE=/metrics-generator
      - BB_PROMSTER_LEVEL=1
      - ETCD_URLS=http://etcd:2379
      - SCRAPE_ETCD_PATH=/metrics-generator/example-service
      - ALERT_MANAGER_URLS=alertmanager:9093
      - ALERT_MANAGER_SCHEME=http

  example-bb-promster-l2:
    image: labbsr0x/bb-promster:latest
    depends_on:
      - example-bb-promster
    ports:
      - 9091:9090
    environment:
      - REGISTRY_SERVICE=example
      - REGISTRY_ETCD_BASE=/metrics-generator
      - BB_PROMSTER_LEVEL=2
      - ETCD_URLS=http://etcd:2379
      - CLEAR_RR=true
  
  example-grafana:
    image: labbsr0x/big-brother-grafana:latest
    depends_on: 
      - example-bb-promster
    build:
      context: grafana
      dockerfile: Dockerfile
    environment: 
      - PROMETHEUS_URL=http://localhost:9091
      - PROMETHEUS_ACCESS_TYPE=direct
      - GF_SECURITY_ADMIN_USER=bigbrother
      - GF_SECURITY_ADMIN_PASSWORD=bigbrother
    ports:
      - 3000:3000

volumes:
  bot:
  alertmanager:

  



